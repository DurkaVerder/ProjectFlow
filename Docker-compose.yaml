version: '3.8'

services:
  # PostgreSQL для auth
  postgres_auth:
    image: postgres:15
    container_name: postgres_auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - projectflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для projects
  postgres_projects:
    image: postgres:15
    container_name: postgres_projects
    environment:
      POSTGRES_DB: projects_db
      POSTGRES_USER: projects_user
      POSTGRES_PASSWORD: projects_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_projects_data:/var/lib/postgresql/data
    networks:
      - projectflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projects_user -d projects_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для tasks
  postgres_tasks:
    image: postgres:15
    container_name: postgres_tasks
    environment:
      POSTGRES_DB: tasks_db
      POSTGRES_USER: tasks_user
      POSTGRES_PASSWORD: tasks_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_tasks_data:/var/lib/postgresql/data
    networks:
      - projectflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasks_user -d tasks_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для notifications
  postgres_notifications:
    image: postgres:15
    container_name: postgres_notifications
    environment:
      POSTGRES_DB: notifications_db
      POSTGRES_USER: notifications_user
      POSTGRES_PASSWORD: notifications_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_notifications_data:/var/lib/postgresql/data
    networks:
      - projectflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifications_user -d notifications_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - projectflow_network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - projectflow_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
  
  # Auth service
  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth_service
    ports:
      - "8000:8000"
    env_file:
      - ./auth/.env
    depends_on:
      postgres_auth:
        condition: service_healthy
    networks:
      - projectflow_network
    restart: unless-stopped

  # Projects service
  projects:
    build:
      context: ./projects
      dockerfile: Dockerfile
    container_name: projects_service
    ports:
      - "8001:8001"
    env_file:
      - ./projects/.env
    depends_on:
      postgres_projects:
        condition: service_healthy
      auth:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - projectflow_network
    restart: on-failure:5

  # Tasks service
  tasks:
    build:
      context: ./tasks
      dockerfile: Dockerfile
    container_name: tasks_service
    ports:
      - "8002:8002"
    env_file:
      - ./tasks/.env
    depends_on:
      postgres_tasks:
        condition: service_healthy
      auth:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - projectflow_network
    restart: on-failure:5

  # Notifications service
  notifications:
    build:
      context: ./notifications
      dockerfile: Dockerfile
    container_name: notifications_service
    ports:
      - "8003:8003"
    env_file:
      - ./notifications/.env
    depends_on:
      postgres_notifications:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth:
        condition: service_started
    networks:
      - projectflow_network
    restart: on-failure:5

volumes:
  postgres_auth_data:
  postgres_projects_data:
  postgres_tasks_data:
  postgres_notifications_data:

networks:
  projectflow_network:
    driver: bridge
